<div ng-controller="Jobs">
	<div class="row">
		<table class="table table-condensed table-hover">
			<tr ng-repeat="job in list | startFrom: currentPage*pageSize | limitTo: 20">
				<td>{{job.updated | date : 'short'}}</td>
				<td ng-class="{'text-danger': job.status==='error'}">{{job.action}}</td>
				<td>{{job.status}}</td>
				<td>{{job.agent}}</td>
				<td>{{job.hot_folder}}</td>
				<td>{{job.label_path}}</td>
			</tr>
		</table>
	</div>
	<div class="row">
		<form class="form" ng-submit="submit()" name="addJob">
			<button type="button" class="btn btn-default" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
				Назад
			</button>
			{{currentPage+1}}/{{numberOfPages()}}
			<button type="button" class="btn btn-default" ng-disabled="currentPage >= list.length/pageSize - 1" ng-click="currentPage=currentPage+1">
				Вперёд
			</button>
			<button type="submit" class="btn btn-success" ng-click="go('/addJob')">
				Добавить
			</button>
		</form>
	</div>
</div>
